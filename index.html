<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <main>
        <div class="row">
            <div class="col-12">
                <h1>WEATHER</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <form>
                    <input class="m-2 w-100 type=" text" id="location" />
                    <!-- <select type="select" id="state">
                        <option value="CA">California</option>
                    </select> -->
                    <button class="m-2 w-100" id="submit">Submit</button>
                    <div id="location-options"></div>
                </form>
            </div>
            <div class="col-8">
                <h1>Weather for Today</h1>
                <div id="today">
                </div>
                <h1>Next 5 Days</h1>
                <div id="five-day">

                </div>
            </div>
        </div>
    </main>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js "></script>
<!-- Bring in UTC plugin for Day.js to get local time. -->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/plugin/utc.min.js"></script>
<script>
    dayjs.extend(dayjs_plugin_utc, { parseToLocal: true });
</script>
<script src="./assets/js/script.js"></script>

</body>

</html>
