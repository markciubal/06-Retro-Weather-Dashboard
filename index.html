<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <main class="fade-in p-5">
        <div class="row m-1">
            <div class="col-12 col-md-3 m-5 p-2 ">
                <h2>Local Time: </h2>
                <h5><span id="zulu-time"></span></h5>
                </br>
                <h2>Weather for Today In ...</h2>
                <form>
                    <input class="m-2 w-100" placeholder="Search for City" type="text" id="location" />
                    <button class="m-2 w-100" id="submit">Submit</button>
                    <div id="location-options"></div>
                    <div id="location-previous"></div>
                </form>
            </div>
            <div class="col-12 col-md-8 ">
                <div class="row" id="today">
                    <div id="instructions" class="d-flex">
                        <table>
                            <tr>
                                <th class="align-middle">
                                    <h1>Use the search bar to add a city!</h1>
                                </th>
                            </tr>
                        </table>

                    </div>
                </div>
                <div class="row justify-content-between" id="five-day">
                </div>
            </div>
        </div>
    </main>
</head>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js "></script>

<!-- Chart.js to show temperature through the day. -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>

<!-- Bring in UTC plugin for Day.js to get local time. -->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/plugin/utc.min.js"></script>
<script>
    dayjs.extend(dayjs_plugin_utc, { parseToLocal: true });
</script>
<script src="./assets/js/script.js"></script>

<body>

</body>

</html>
